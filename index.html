<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MineCraft Server - ShadowFight</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      background: linear-gradient(135deg, #2b0a14 0%, #1a3b2f 100%);
      font-family: 'Cinzel', serif;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }
    .content {
      position: relative;
      z-index: 10;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .minecraft-btn {
      background: #2e7d32;
      padding: 12px 24px;
      border: 4px solid #1b4e1f;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      border-radius: 12px;
      font-family: 'Cinzel', serif;
    }
    .minecraft-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(46, 125, 50, 0.7);
    }
    .minecraft-title {
      font-size: 3.5rem;
      font-weight: bold;
      text-transform: uppercase;
      background: linear-gradient(45deg, #d32f2f, #4caf50);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-family: 'Cinzel', serif;
    }
    .feature-card {
      background: rgba(56, 25, 25, 0.8);
      border-radius: 16px;
      padding: 24px;
      transition: transform 0.3s;
      font-family: 'Cinzel', serif;
    }
    .feature-card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <canvas id="lineCanvas"></canvas>
  <div class="content min-h-screen flex flex-col items-center justify-center p-6">
    <h1 class="minecraft-title mb-8 text-center">EpicCraft Server</h1>
    <p class="text-2xl mb-6 text-center max-w-2xl">
      Присоединяйся к нашему эпичному Minecraft-серверу! Исследуй уникальные миры, сражайся с боссами и строй шедевры вместе с друзьями!
    </p>
    <div class="flex space-x-4">
      <button class="minecraft-btn" onclick="copyIP()">Скопировать IP</button>
      <button class="minecraft-btn" onclick="window.open('https://discord.gg/your-discord', '_blank')">Discord</button>
    </div>
    <div class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-6 max-w-4xl">
      <div class="feature-card text-center">
        <h3 class="text-xl font-bold mb-2">Кланы</h3>
        <p>Создовай кланы и сражайся!</p>
      </div>
      <div class="feature-card text-center">
        <h3 class="text-xl font-bold mb-2">Уникальные предеметы</h3>
        <p>На нашем сервере есть много уникальных предметов.</p>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('lineCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const particleCount = 200;
    let mouse = { x: null, y: null, radius: 100 };

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.baseX = this.x;
        this.baseY = this.y;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 0.5 - 0.25; // Скорость для автономного движения
        this.speedY = Math.random() * 0.5 - 0.25;
        this.color = `rgba(${Math.random() * 50 + 150}, ${Math.random() * 50 + 50}, ${Math.random() * 50}, 0.8)`;
      }

      update() {
        // Автономное движение частиц
        this.x += this.speedX;
        this.y += this.speedY;

        // Ограничение движения в пределах canvas
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;

        // Реакция на курсор
        let dx = mouse.x - this.x;
        let dy = mouse.y - this.y;
        let distance = Math.sqrt(dx * dx + dy * dy);
        let maxDistance = mouse.radius;
        let force = (maxDistance - distance) / maxDistance;
        let directionX = dx / distance;
        let directionY = dy / distance;

        if (distance < mouse.radius) {
          this.x -= directionX * force * 2;
          this.y -= directionY * force * 2;
        }
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
    }

    function connectParticles() {
      for (let a = 0; a < particles.length; a++) {
        for (let b = a; b < particles.length; b++) {
          let dx = particles[a].x - particles[b].x;
          let dy = particles[a].y - particles[b].y;
          let distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < 100) {
            ctx.strokeStyle = `rgba(${Math.random() * 50 + 150}, ${Math.random() * 50 + 50}, ${Math.random() * 50}, ${1 - distance / 100})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });
      connectParticles();
      requestAnimationFrame(animate);
    }

    initParticles();
    animate();

    window.addEventListener('mousemove', (event) => {
      mouse.x = event.clientX;
      mouse.y = event.clientY;
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    function copyIP() {
      navigator.clipboard.writeText('battleground.enderman.cloud');
      alert('IP сервера скопирован: battleground.enderman.cloud');
    }
  </script>
</body>
</html>
